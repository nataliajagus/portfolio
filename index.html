<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Natalia Jaguś - Projekty graficzne, strony internetowe</title>
    <script
      src="https://kit.fontawesome.com/6ab26d21fa.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Maven+Pro:400,700,900&display=swap&subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>

  <body>
    <section class="page--top">
      <div class="container">
        <nav>
          <div class="logo">
            <a href="#"
              ><img
                src="assets/logo.svg"
                alt="Natalia Jaguś projektowanie graficzne"
                class="page--logo img-fluid"
            /></a>
          </div>
          <ul class="nav-links">
            <li class="active"><a href="#">home</a></li>
            <li><a href="#">oferta</a></li>
            <li><a href="#">o mnie</a></li>
            <li><a href="#">portfolio</a></li>
            <li><a href="#">kontakt</a></li>
          </ul>
          <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
          </div>
        </nav>
        <div class="hero--wrapper">
          <div class="row">
            <div class="col-4 hero--text">
              <span class="hero--sub">Cześć, jestem</span>
              <span class="hero--title">Natalia</span>
              <p>
                Zajmuję się projektowaniem graficznym i stronami internetowymi
              </p>
            </div>
            <div class="col-6">
              <img src="assets/nati.svg" alt="Natalia Jaguś" class="responsive" width="600" />
            </div>
          </div>
        </div>
      </div>
      <img src="assets/shape-1.svg" alt="" class="shape shape1" />
      <img src="assets/shape-2.svg" alt="" class="shape shape2" />
      <img src="assets/line.svg" alt="" class="shape line line1">
      <img src="assets/line.svg" alt="" class="shape line line2">
      <img src="assets/line.svg" alt="" class="shape line line3">
      <img src="assets/line.svg" alt="" class="shape line line4">
      <img src="assets/line.svg" alt="" class="shape line line5">
      <img src="assets/shape-dots.svg" alt="" class="shape dots">
    </section>
  </body>
  <script src="app.js"></script>
</html>
